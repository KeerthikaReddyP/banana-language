<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minion Language Translator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1>Talk banana</h1>
      <p>Type something in english and get it translated to minionese!</p>
    </header>
      <textarea id="inputTxt" placeholder="Enter your text here..."></textarea>
      <!-- <img src="images/minion2.png" class="img"/> -->
      <button id="btn-translate">Translate to banana</button>
      <textarea
        id="outputTxt"
        placeholder="Translation of your text is shown here..."
      ></textarea>
      <img src="images/minion.png" class="img"/>
      <img src="images/minion-bananas.jpg" class="img"/>
    
    <footer class="footer">
      <h3>about</h3>
      <p>Do you love minions?And their cute gibberish?This is for you..</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
